name: automation-snapshot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        working-directory: automation
        run: npm ci
      - name: Run snapshot generator
        working-directory: automation
        run: node scripts/generate_snapshot.js
      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: automation-snapshot
          path: automation/snapshot.json
